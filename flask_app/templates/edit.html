<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Edit Event</title>
</head>
<body>
    <nav class="d-flex justify-content-end align-items-center col-12 text-center">
        <div class="d-flex col-3 justify-content-around">
            <a href="/event/new" class="btn btn-warning">Create an Event</a>
            <a href="/dashboard" class="btn btn-success">Dashboard</a>
            <a href="/logout" class="btn btn-primary">Logout</a>
        </div>
    </nav>    
    <div class="card text-white bg-dark mb-3" id="ecard">
        <h2 class="editevent">Edit Your Event</h2>
        <form action="/event/update/{{event.id}}" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="name">Event Name:</label>
                <input type="hidden" name="id" value="{{event.id}}">
                <input type="text" name="name" value="{{event.name}}">
            </div>
            <div class="form-group">
                <label for="date">Date of Event:</label>
                <input type="date" name="date" id="" value="{{event.date}}" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" value="{{event.location}}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="" cols="20" rows="5" class="form-control">{{event.description}}</textarea>
            </div>
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
