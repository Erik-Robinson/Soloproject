<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Event</title>
</head>
<body>
    <nav class="d-flex justify-content-end align-items-center col-12 text-center">
        <div class="mr-sm-4">
            <a href="/event/new" class="btn btn-warning">Create an Event</a>
        </div>
        <div class="mr-sm-4">
            <a href="/dashboard" class="btn btn-success">Dashboard</a>
        </div>
        <div class="mr-sm-4">
                <a href="/logout" class="btn btn-primary">Logout</a>            </div>
    </nav>
    <div class="card col-10 mx-auto my-5 bg-dark text-dark" id="event-card">
        <h2 id="etitle">{{event.name}}</h2>
        <div class="event_info">
            <p>Hosted By: {{event.creator.username}}</p>
            <p>Attendees: {{rsvp[0].COUNT}}</p>
            <p>Date: <br> {{event.date}}</p>
            <p>Location: <br> {{event.location}}</p>
            <p>Description: <br> {{event.description}}</p>
        </div>
        <div class="rsvpbutton">
            <form action="/join/rsvp" method="POST">
                <input type="hidden" name="event_id" value="{{event.id}}">
                <input type="submit" value="RSVP" id="rsvpbutton">
            </form>
        </div>
    </div>
</body>
</html>
